<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box; /* ðŸ”‘ fixes alignment issues */
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: #eef2f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            width: 360px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .login-box h2 {
            margin: 0;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #1f2a38;
        }

        .login-box p {
            margin: 6px 0 24px;
            text-align: center;
            font-size: 13px;
            color: #6c757d;
        }

        .messages {
            margin-bottom: 14px;
            text-align: center;
        }

        .messages p {
            margin: 0;
            font-size: 13px;
            color: #dc3545;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            height: 42px;
            padding: 0 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #dcdfe3;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6cf7;
            background: #fff;
        }

        .login-btn {
            width: 100%;
            height: 42px;
            margin-top: 6px;
            background: #4a6cf7;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #3f5be0;
        }
    </style>
</head>

<body>

<form class="login-box" method="post">
    {% csrf_token %}

    <h2>Welcome Back</h2>
    <p>Please login to continue</p>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>
</form>

</body>
</html>
