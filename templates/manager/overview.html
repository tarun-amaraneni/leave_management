


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .container {
            padding: 30px;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #444;
        }

        .card p {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0 0;
        }

        .pending { border-top: 5px solid #f59e0b; }
        .approved { border-top: 5px solid #10b981; }
        .rejected { border-top: 5px solid #ef4444; }

        .actions {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            background: #111827;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn:hover {
            background: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘” Manager Dashboard</h2>

    <div class="stats">
        <div class="card pending">
            <h3>Pending Requests</h3>
            <p>{{ pending }}</p>
        </div>

        <div class="card approved">
            <h3>Approved</h3>
            <p>{{ approved }}</p>
        </div>

        <div class="card rejected">
            <h3>Rejected</h3>
            <p>{{ rejected }}</p>
        </div>
    </div>

    <div class="actions">
        <a href="{% url 'manager_leave_list' %}" class="btn">View Leave Requests</a>
    </div>
</div>

</body>
</html>
